# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "java"
    commit-message:
      prefix: "build(deps)"
      include: "scope"
    # Group related updates together
    groups:
      spring-boot:
        patterns:
          - "org.springframework.boot:*"
        update-types:
          - "minor"
          - "patch"
      spring-security:
        patterns:
          - "org.springframework.security:*"
        update-types:
          - "minor"
          - "patch"
      jwt:
        patterns:
          - "io.jsonwebtoken:*"
        update-types:
          - "minor"
          - "patch"
      test-dependencies:
        patterns:
          - "*junit*"
          - "*mockito*"
          - "*assertj*"
        update-types:
          - "minor"
          - "patch"
    # Security updates always create separate PRs
    ignore:
      # Ignore major version updates for Spring Boot (manual review required)
      - dependency-name: "org.springframework.boot:*"
        update-types: ["version-update:semver-major"]
      # Ignore major Java version updates
      - dependency-name: "org.apache.maven.plugins:maven-compiler-plugin"
        update-types: ["version-update:semver-major"]

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "build(docker)"
      include: "scope"
    ignore:
      # Pin MySQL to 8.0 (don't auto-update to 8.1+)
      - dependency-name: "mysql"
        update-types: ["version-update:semver-major"]
