name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DB_URL: jdbc:mysql://localhost:3306/couponsystem?serverTimezone=UTC
      DB_USER: testuser
      DB_PASSWORD: testpass
      MYSQL_ROOT_PASSWORD: rootpass
      ADMIN_EMAIL: admin@admin.com
      ADMIN_PASSWORD: admin

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Start MySQL with docker-compose
      run: |
        docker compose up -d mysql
        echo "Waiting for MySQL to be healthy..."
        timeout 60 bash -c 'until docker compose ps mysql | grep -q "healthy"; do sleep 2; done'
        echo "MySQL is ready!"

    - name: Build with Maven (skip tests)
      run: mvn -B package -DskipTests --file pom.xml

    - name: Run tests with coverage report
      run: mvn test jacoco:report

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: target/site/jacoco/

    # Only run OWASP security scan on main branch to save CI time on PRs
    - name: Free up disk space
      if: github.ref == 'refs/heads/main'
      run: |
        sudo rm -rf /tmp/*
        sudo apt-get clean
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        df -h

    - name: Cache OWASP Dependency-Check data
      if: github.ref == 'refs/heads/main'
      uses: actions/cache@v4
      with:
        path: dependency-check-data
        key: ${{ runner.os }}-owasp-data-v2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-owasp-data-v2-
          ${{ runner.os }}-owasp-data-

    - name: OWASP Dependency Check
      if: github.ref == 'refs/heads/main'
      run: |
        mvn dependency-check:check \
          -Dowasp.skip=false \
          -Ddata.directory=${{ github.workspace }}/dependency-check-data
      env:
        NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

    - name: Upload OWASP report
      uses: actions/upload-artifact@v4
      if: always() && github.ref == 'refs/heads/main'
      with:
        name: owasp-report
        path: target/dependency-check-report.html

    - name: Cleanup docker-compose
      if: always()
      run: docker compose down -v
