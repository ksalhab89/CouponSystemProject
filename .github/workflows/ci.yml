name: Java CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DB_URL: jdbc:postgresql://localhost:5432/couponsystem
      DB_USER: testuser
      DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
      POSTGRES_PASSWORD: ${{ secrets.TEST_POSTGRES_PASSWORD }}
      ADMIN_EMAIL: admin@admin.com
      # bcrypt hash of "admin" from GitHub Secrets
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD_HASH }}
      JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Start PostgreSQL with docker-compose
      run: |
        docker compose up -d postgres
        echo "Waiting for PostgreSQL to be healthy..."
        for i in {1..40}; do
          if docker compose ps postgres | grep -q "healthy"; then
            echo "PostgreSQL is ready!"
            docker compose ps postgres
            exit 0
          fi
          echo "Waiting... ($i/40)"
          sleep 3
        done
        echo "Timeout waiting for PostgreSQL"
        docker compose logs postgres
        exit 1

    - name: Build with Maven (skip tests)
      run: mvn -B package -DskipTests --file pom.xml

    - name: Run tests with coverage report
      run: mvn test jacoco:report

    - name: Upload coverage report
      uses: actions/upload-artifact@v6
      with:
        name: coverage-report
        path: target/site/jacoco/

    # Run OWASP security scan on main branch only (not on PRs)
    - name: Free up disk space
      if: github.ref == 'refs/heads/main'
      run: |
        sudo rm -rf /tmp/*
        sudo apt-get clean
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        df -h

    - name: Cache OWASP Dependency-Check data
      if: github.ref == 'refs/heads/main'
      uses: actions/cache@v5
      with:
        path: dependency-check-data
        key: ${{ runner.os }}-owasp-data-v2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-owasp-data-v2-
          ${{ runner.os }}-owasp-data-

    - name: OWASP Dependency Check
      if: github.ref == 'refs/heads/main'
      continue-on-error: true  # Don't block builds if NVD database is unavailable
      run: |
        mvn dependency-check:check \
          -Dowasp.skip=false \
          -Ddata.directory=${{ github.workspace }}/dependency-check-data
      env:
        NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

    - name: Upload OWASP report
      uses: actions/upload-artifact@v6
      if: always() && github.ref == 'refs/heads/main'
      with:
        name: owasp-report
        path: target/dependency-check-report.html

    - name: Cleanup docker-compose
      if: always()
      run: docker compose down -v
