# Test Application Configuration

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for debugging tests if needed)
spring.h2.console.enabled=true

# Schema initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# HikariCP for tests
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# JWT Test Configuration
jwt.secret=test-secret-key-for-testing-must-be-at-least-32-characters-long-to-work-properly
jwt.expiration.access=3600000
jwt.expiration.refresh=86400000

# Admin Test Credentials
admin.email=admin@admin.com
# Password: "admin" (hashed with bcrypt cost factor 12)
admin.password=$2a$12$76PAg.kgl/VsAQd9bJZNZ.NH4e99JlDWW0uX4Irn5y6SMqdEOXoaq

# Account Lockout Test Configuration
account.lockout.max-attempts=5
account.lockout.duration-minutes=30
account.lockout.admin-enabled=false

# Logging for tests
logging.level.root=WARN
logging.level.com.jhf.coupon=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.test=INFO

# Disable Actuator for tests
management.endpoints.enabled-by-default=false

# Disable Swagger for tests
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# Disable Rate Limiting for most tests (specific tests will enable it)
rate-limit.enabled=false
rate-limit.auth-requests-per-minute=5
rate-limit.general-requests-per-minute=100
